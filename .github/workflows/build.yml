name: build
on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build-examples:
    name: Build Examples
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.0
      - name: Build all examples 
        run: zig build

  run-tests:
    name: Run Tests
    needs: build-examples
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.0
      - name: Build all examples 
        run: zig build test --summary all
